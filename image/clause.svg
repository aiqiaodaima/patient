                <text id="身份认证条款" font-family="PingFangSC-Regular, PingFang SC" font-size="18" font-weight="normal" line-spacing="18" letter-spacing="0.200000003" fill="#333333">
                    <tspan x="133" y="35">身份认证条款</tspan>
                </text>
                <text id="郑重承诺：" font-family="PingFangSC-Medium, PingFang SC" font-size="13" font-weight="400" line-spacing="15" letter-spacing="0.173333332" fill="#333333">
                    <tspan x="12" y="93">郑重承诺：</tspan>
                </text>
                <text id="重要提示：" font-family="PingFangSC-Medium, PingFang SC" font-size="13" font-weight="400" line-spacing="15" letter-spacing="0.173333332" fill="#333333">
                    <tspan x="12" y="208">重要提示：</tspan>
                </text>
                <text id="隐私条款：" font-family="PingFangSC-Medium, PingFang SC" font-size="13" font-weight="400" line-spacing="15" letter-spacing="0.173333332" fill="#333333">
                    <tspan x="12" y="324">隐私条款：</tspan>
                </text>
                <text id="最后更新日期：" font-family="PingFangSC-Regular, PingFang SC" font-size="13" font-weight="normal" line-spacing="13" letter-spacing="0.200000003" fill="#666666">
                    <tspan x="90" y="56">最后更新日期</tspan>
                    <tspan x="169.2" y="56">：</tspan>
                </text>
                <text id="申请人所提供的个人信息由本医生集团履行保" font-family="PingFangSC-Regular, PingFang SC" font-size="13" font-weight="normal" line-spacing="20" letter-spacing="0.200000003" fill="#666666">
                    <tspan x="16" y="124">      申请人所提供的个人信息由本医生集团履行保密及安</tspan>
                    <tspan x="16" y="144">全义务，并仅限于在申请人授权允许的范围内使用，否则</tspan>
                    <tspan x="16" y="164">本医生集团将承担相应的法律责任。</tspan>
                </text>
                <text id="请申请人认真填写列表中各种信息，并确保信" font-family="PingFangSC-Regular, PingFang SC" font-size="13" font-weight="normal" line-spacing="20" letter-spacing="0.200000003" fill="#666666">
                    <tspan x="16" y="239">      请申请人认真填写列表中各种信息，并确保信息的完</tspan>
                    <tspan x="16" y="259">整性及有效性，本医生集团有权拒绝以任何虚假或失效信</tspan>
                    <tspan x="16" y="279">息而提交的任何申请，并不为此承担任何法律后果。</tspan>
                </text>
                <text id="医生集团十分重视用户的个人隐私，您在使用" font-family="PingFangSC-Regular, PingFang SC" font-size="13" font-weight="normal" line-spacing="20" letter-spacing="0.200000003" fill="#666666">
                    <tspan x="16" y="355">   医生集团十分重视用户的个人隐私，您在使用我们的服</tspan>
                    <tspan x="16" y="375">务时，您的个人信息会储存于我们的系统内。我们希望通</tspan>
                    <tspan x="16" y="395">过本《隐私政策》向您说明，我们如何控制和保护这些信</tspan>
                    <tspan x="16" y="415">息。本《隐私政策》与您所使用的、本系统提供的各类服</tspan>
                    <tspan x="16" y="435">务息息相关，希望您仔细阅读，在需要时，按照本《隐私</tspan>
                    <tspan x="16" y="455">政策》的指引，作出您认为适当的选择。</tspan>
                    <tspan x="16" y="475">本《隐私政策》中涉及的相关技术词汇，我们尽量以简明</tspan>
                    <tspan x="16" y="495">扼要的表述，并提供进一步说明的链接，以便您的理解。</tspan>
                    <tspan x="16" y="515">- 您使用或继续使用我们的服务，即意味着同意我们按照本</tspan>
                    <tspan x="16" y="535">《隐私政策》收集、使用、储存和分享您的相关信息。</tspan>
                    <tspan x="16" y="555">- 如对本《隐私政策》或相关事宜有任何问题，请通过</tspan>
                    <tspan x="16" y="575">http://www.redkross.com/与我们联系。</tspan>
                    <tspan x="16" y="595">- 我们提供服务时，可能会收集、储存和使用与您有关的某</tspan>
                    <tspan x="16" y="615">些信息。如果您不提供相关信息，可能无法注册成为我们</tspan>
                    <tspan x="16" y="635">的用户或无法享受我们提供的某些服务，或者无法达到相</tspan>
                    <tspan x="16" y="655">关服务拟达到的效果。</tspan>
                    <tspan x="16" y="675">- 您的信息主要涉及到：</tspan>
                    <tspan x="16" y="695">您在注册账户或使用我们的服务时，向我们提供的相关个</tspan>
                    <tspan x="16" y="715">人信息，例如电话号码、电子邮件（若有）或银行卡号</tspan>
                    <tspan x="16" y="735">（若有）等；</tspan>
                    <tspan x="16" y="755">您通过我们的服务向其他方提供的共享信息，以及您使用</tspan>
                    <tspan x="16" y="775">我们的服务时所储存的信息。</tspan>
                    <tspan x="16" y="795">其他方使用我们的服务时所提供有关您的共享信息。</tspan>
                    <tspan x="16" y="815">- 我们获取的您的信息</tspan>
                    <tspan x="16" y="835">- 您使用服务时我们可能收集如下信息：</tspan>
                    <tspan x="16" y="855">日志信息，指您使用我们的服务时，系统可能通过</tspan>
                    <tspan x="16" y="875">cookies、web beacon 或其他方式自动采集的技术信息，</tspan>
                    <tspan x="16" y="895">包括：</tspan>
                    <tspan x="16" y="915">设备或软件信息，例如您的移动设备、网页浏览器或用于</tspan>
                    <tspan x="16" y="935">接入我们服务的其他程序所提供的配置信息、您的IP 地址</tspan>
                    <tspan x="16" y="955">和移动设备所用的版本和设备识别码；</tspan>
                    <tspan x="16" y="975">在使用我们服务时搜索或浏览的信息，例如您使用的网页</tspan>
                    <tspan x="16" y="995">搜索词语、访问的社交媒体页面url 地址，以及您在使用我</tspan>
                    <tspan x="16" y="1015">们服务时浏览或要求提供的其他信息和内容详情；</tspan>
                    <tspan x="16" y="1035">有关您曾使用的移动应用（APP）和其他软件的信息，以及</tspan>
                    <tspan x="16" y="1055">您曾经使用该等移动应用和软件的信息；</tspan>
                    <tspan x="16" y="1075">您通过我们的服务进行通讯的信息，例如曾通讯的账号，</tspan>
                    <tspan x="16" y="1095">以及通讯时间、数据和时长；</tspan>
                    <tspan x="16" y="1115">您通过我们的服务分享的内容所包含的信息（元数据），</tspan>
                    <tspan x="16" y="1135">例如拍摄或上传的共享照片或录像的日期、时间或地点</tspan>
                    <tspan x="16" y="1155">等。</tspan>
                    <tspan x="16" y="1175">位置信息，指您开启设备定位功能并使用我们基于位置提</tspan>
                    <tspan x="16" y="1195">供的相关服务时，收集的有关您位置的信息，包括：您通</tspan>
                    <tspan x="16" y="1215">过具有定位功能的移动设备使用我们的服务时，通过GPS </tspan>
                    <tspan x="16" y="1235">或WiFi 等方式收集的您的地理位置信息；</tspan>
                    <tspan x="16" y="1255">您或其他用户提供的包含您所处地理位置的实时信息，例</tspan>
                    <tspan x="16" y="1275">如您提供的账户信息中包含的您所在地区信息，您或其他</tspan>
                    <tspan x="16" y="1295">人上传的显示您当前或曾经所处地理位置的共享信息，您</tspan>
                    <tspan x="16" y="1315">或其他人共享的照片包含的地理标记信息；</tspan>
                </text>
