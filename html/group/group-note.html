<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>编辑消息</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <!-- <link rel="stylesheet" href="../css/index.css"> -->
    <link rel="stylesheet" href="../../css/ydui.css">
    <!-- 通用样式 -->
    <link rel="stylesheet" href="../../css/public.css">
    <link rel="stylesheet" href="../../css/samllhtml.css">
</head>

<body ontouchstart>
    <div class="page__bd" style="height: 100%;">
        <textarea name="" id="" cols="30" rows="10" placeholder="请输入内容..." class="group_textarea"></textarea>
        <div class="btn_bottom">
            <a href="three-group.html">确定发送</a>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script>
    $(function () {
        var sendnote = {
            note: '',
            el: null,
            init: function (config) {
                this.el = $(config.el);
                localStorage.removeItem("note");
                return this;
            },
            save: function () {
                var self = this;
                this.el.on("keyup", function () {
                    self.note = $(this).val();
                    localStorage.setItem("note",$(this).val());
                })
            }
        };
        sendnote.init({el:'textarea'}).save()
    });
</script>

</html>
