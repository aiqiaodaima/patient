<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>科研课题资助申请</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <!-- <link rel="stylesheet" href="../css/index.css"> -->
    <!-- <link rel="stylesheet" href="../css/ydui.css"> -->
    <!-- 通用样式 -->
    <link rel="stylesheet" href="../css/four-taskapply.css">
    <link rel="stylesheet" href="../css/public.css">
</head>

<body ontouchstart>
    <div class="page__bd" style="height: 100%;">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">分类</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select select1" name="select2">
                        <option value="0">请选择</option>
                        <option value="1">新增</option>
                        <option value="2">既存</option>
                        <option value="3">博士后</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">课题名称</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入课题名称">
                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="select2" class="weui-label label_change">拟申报</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select selector_12" name="select2">
                        <option value="01">请选择</option>
                        <option value="0">国家自然科学基金</option>
                        <option value="1">国家卫生计生委</option>
                        <option value="2">国家发改委</option>
                        <option value="3">国务院相关部委</option>
                        <option value="4">国务院相关机构</option>
                        <option value="5">省科技厅</option>
                        <option value="6">省卫生计生委</option>
                        <option value="7">省发改委</option>
                        <option value="8">市辖主管</option>
                        <option value="9">市相关部委</option>
                        <option value="10">市相关结构</option>
                        <option value="11">本院</option>
                        <option value="12">校相关机构</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell selector_add" style="display: none;">
                <div class="weui-cell__hd">
                    <label class="weui-label">部委/机构名</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入部委/机构名">
                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="select2" class="weui-label">级别</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="select2">
                        <option value="0">请选择</option>
                        <option value="1">国家级</option>
                        <option value="2">省级</option>
                        <option value="3">市级</option>
                        <option value="4">院校级</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="select4" class="weui-label">性质</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="select4">
                        <option value="0">请选择</option>
                        <option value="1">重大</option>
                        <option value="2">攻关</option>
                        <option value="3">应用</option>
                        <option value="4">协作</option>
                        <option value="5">验证</option>
                        <option value="6">预实验</option>

                    </select>
                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="select5" class="weui-label">研究水平</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="select5">
                        <option value="0">请选择</option>
                        <option value="1">初级</option>
                        <option value="2">中级</option>
                        <option value="3">高级</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">预算金额</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入预算金额">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">已获得资助金额</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入已获得资助金额">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">本次申请资助金额</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入本次申请资助金额">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">资金用途说明</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入资金用途说明">
                </div>
            </div>
            <div class="weui-cell weui-cell_switch selector_1 ">
                <div class="weui-cell__hd">
                    <label class="weui-label">博士后流动站</label>
                </div>
                <div class="weui-cell__ft">
                    <label for="switchCP" class="weui-switch-cp">
                        <input id="switchCP" class="weui-switch-cp__input" type="checkbox" checked="checked">
                        <div class="weui-switch-cp__box"></div>
                    </label>
                </div>
            </div>
            <div class="weui-cell selector_1 moving">
                <div class="weui-cell__hd">
                    <label class="weui-label">流动站名称</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入流动站名称" style="text-align:right">
                </div>
            </div>
            <div class="weui-cell selector_1 moving">
                <div class="weui-cell__hd">
                    <label class="weui-label">入站时间</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" id='datetime-picker' placeholder="请选择" />
                </div>
            </div>
            <div class="weui-cell selector_1 moving">
                <div class="weui-cell__hd">
                    <label class="weui-label">出站时间</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" id='datetime-picker2' placeholder="请选择" />
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">开题时间</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" id='datetime-picker3' placeholder="请选择" />
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">结题时间</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" id='datetime-picker4' placeholder="请选择" />
                </div>
            </div>
        </div>
        <div class="btn_top"></div>
        <div class="item_btn">
            <a href="audit.html">提交资助申请</a>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script>
    $(function () {
        $("#datetime-picker").datetimePicker({
            times: function () {
                return [
                ];
            },
            onChange: function (picker, values, displayValues) {
                console.log(values);
            }
        });
        $("#datetime-picker2").datetimePicker({
            times: function () {
                return [
                ];
            },
            onChange: function (picker, values, displayValues) {
                console.log(values);
            }
        });
        $("#datetime-picker3").datetimePicker({
            times: function () {
                return [
                ];
            },
            onChange: function (picker, values, displayValues) {
                console.log(values);
            }
        });
        $("#datetime-picker4").datetimePicker({
            times: function () {
                return [
                ];
            },
            onChange: function (picker, values, displayValues) {
                console.log(values);
            }
        });
        $('.select1').on('change', function () {
            if ($('.select1').val() == 1) {
                $('.selector_1').slideUp("slow");

            } else if ($('.select1').val() == 2) {
                $('.label_change').text('已申报');
                $('.selector_1').slideUp("slow");
            } else if ($('.select1').val() == 3) {
                $('.selector_1').slideDown("slow");
                $('.label_change').text('已(拟)申报');
            }
        })
        $('.selector_12').on('change', function () {
            if ($('.selector_12').val() == 3) {
                $('.selector_add').slideDown('fast');
            } else if ($('.selector_12').val() == 4) {
                $('.selector_add').slideDown('fast');
            } else

                if ($('.selector_12').val() == 8) {
                    $('.selector_add').slideDown('fast');
                } else
                    if ($('.selector_12').val() == 9) {
                        $('.selector_add').slideDown('fast');
                    } else
                        if ($('.selector_12').val() == 10) {
                            $('.selector_add').slideDown('fast');
                        } else
                            if ($('.selector_12').val() == 11) {
                                $('.selector_add').slideDown('fast');
                            } else
                                if ($('.selector_12').val() == 12) {
                                    $('.selector_add').slideDown('fast');
                                } else {
                                    $('.selector_add').slideUp('fast');
                                }
        })
        $('.weui-switch-cp__input').on('change', function () {
            $('.moving').fadeToggle(800);
        })
        // console.log($('.select1').val())
        $('.weui-select').on('change', function () {
           $(this).css('color','#666');
        })
    });
</script>

</html>
