<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>审核进度</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <!-- <link rel="stylesheet" href="../css/index.css"> -->
    <link rel="stylesheet" href="../css/ydui.css">
    <!-- 通用样式 -->
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/result_going.css">
</head>

<body ontouchstart>
    <div class="page__bd" style="height: 100%;">
        <div class="scientific_title title_going">
            您的科研课题评审当中
        </div>
        <div class="result_content">
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>分类</p>
                    </div>
                    <div class="weui-cell__ft">新增</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>课题名称</p>
                    </div>
                    <div class="weui-cell__ft">课题名称</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>拟申报</p>
                    </div>
                    <div class="weui-cell__ft">国家发改委</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>已有级别</p>
                    </div>
                    <div class="weui-cell__ft">国家级</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>性质</p>
                    </div>
                    <div class="weui-cell__ft">重大</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>研究水平</p>
                    </div>
                    <div class="weui-cell__ft">初级</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>预算金额</p>
                    </div>
                    <div class="weui-cell__ft">5万元</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>已获得资助金额</p>
                    </div>
                    <div class="weui-cell__ft">1万元</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>开题时间</p>
                    </div>
                    <div class="weui-cell__ft">2018.06.10</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>结题时间</p>
                    </div>
                    <div class="weui-cell__ft">2018.10.01</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>申请资助</p>
                    </div>
                    <div class="weui-cell__ft">2万元</div>
                </div>
                <div class="weui-cell second_item">
                    <div class="weui-cell__bd first_item">
                        <p>资金用途说明</p>
                    </div>
                    <div class="next_item">
                        用于说明的文字(不超过50字)
                        用于说明的文字(不超过50字)
                        用于说明的文字(不超过50字)
                        用于说明的文字(不超过50字)
                        用于说明的文字(不超过50字)
                    </div>
                </div>
                <div class="weui-cell weui-cell_switch">
                    <div class="weui-cell__hd">
                        <label class="weui-label">博士后流动站</label>
                    </div>
                    <div class="weui-cell__ft">
                        <label for="switchCP" class="weui-switch-cp">
                            <input id="switchCP" class="weui-switch-cp__input" type="checkbox" checked="checked">
                            <div class="weui-switch-cp__box"></div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>流动站名称</p>
                    </div>
                    <div class="weui-cell__ft">流动站名称</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>入站时间</p>
                    </div>
                    <div class="weui-cell__ft">2018.06.10</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>出站时间</p>
                    </div>
                    <div class="weui-cell__ft">2018.10.21</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script>
    $(function () {

    });
</script>

</html>
