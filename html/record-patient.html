<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>病人列表</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <!-- <link rel="stylesheet" href="../css/index.css"> -->
    <link rel="stylesheet" href="../css/ydui.css">
    <!-- 通用样式 -->
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/record-item.css">
</head>

<body ontouchstart>
    <div class="page__bd" style="height: 100%;">
        <!-- 搜索框 -->
        <div class="weui-search-bar" id="searchBar">
            <form class="weui-search-bar__form" action="#">
                <div class="weui-search-bar__box">
                    <i class="weui-icon-search"></i>
                    <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                    <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                </div>
                <label class="weui-search-bar__label" id="searchText" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
                    <i class="weui-icon-search"></i>
                    <span>搜索</span>
                </label>
            </form>
            <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
        </div>

        <!-- 病人列表 -->
        <div class="weui-panel weui-panel_access">
            <div class="weui-panel__bd">
                <!-- <a href="javascript:void(0)" class="weui-media-box weui-media-box_appmsg"> -->
                <a href="../html/recordManage/patient-record.html" class="weui-media-box weui-media-box_appmsg">
                    <div class="weui-media-box__hd">
                        <img class="weui-media-box__thumb" src="../image/patient_1.png" alt="">
                    </div>
                    <div class="weui-media-box__bd">
                        <h4 class="weui-media-box__title">
                            王倩 
                        <span class="weui-media-box__title-after">2018/5/10</span>
                        </h4>
                        <p class="weui-media-box__desc">黏膜病变</p>
                    </div>
                </a>
                <a href="../html/recordManage/patient-record.html" class="weui-media-box weui-media-box_appmsg">
                    <div class="weui-media-box__hd">
                            <img class="weui-media-box__thumb" src="../image/patient_2.png" alt="">
                    </div>
                    <div class="weui-media-box__bd">
                        <h4 class="weui-media-box__title">
                                张晓露
                        <span class="weui-media-box__title-after">2018/5/15</span>
                        </h4>
                        <p class="weui-media-box__desc">颌面外科</p>
                    </div>
                </a>
                <a href="../html/recordManage/patient-record.html" class="weui-media-box weui-media-box_appmsg">
                    <div class="weui-media-box__hd">
                            <img class="weui-media-box__thumb" src="../image/patient_3.png" alt="">
                    </div>
                    <div class="weui-media-box__bd">
                        <h4 class="weui-media-box__title">
                            朱佩琦
                        <span class="weui-media-box__title-after">2018/5/18</span>
                        </h4>
                        <p class="weui-media-box__desc">口腔正畸</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script>
    $(function(){
        $('.weui-media-box').on('click',function () {
            const patient = $(this)[0].lastElementChild.firstElementChild.innerText.split(" ");
            const patient2 = $(this)[0].lastElementChild.lastElementChild.innerText;
            localStorage.setItem('patient_name',patient[0]);
            
            localStorage.setItem('patient_date',Math.floor(Math.random()*10+20));
            localStorage.setItem('patient_content',patient2);
        })
    });
</script>
</html>
