<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>参会资助申请</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <!-- <link rel="stylesheet" href="../css/index.css"> -->
    <link rel="stylesheet" href="../css/ydui.css">
    <!-- 通用样式 -->
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/three-pagelearning1.css">
    <link rel="stylesheet" href="../css/four-taskapply.css">
    <style>
        .weui-cells {
            margin-bottom: 5px;
        }

        .weui-cell_select .weui-cell__bd:after {
            width: 10px;
            height: 10px;
        }
        .weui-cellslast{
            margin-bottom: 0;
        }
        .img_content{
            width: 100px;
            height: 100px;
            display: none;
        }
    </style>
</head>

<body ontouchstart>
    <div class="page__bd">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">会议身份</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select select1" name="select2">
                        <option value="0">请选择</option>
                        <option value="1">发起</option>
                        <option value="2">参会</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">课题名称</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入课题名称">
                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="select2" class="weui-label label_change">会议性质</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select selector_12" name="select2">
                        <option value="01">请选择</option>
                        <option value="0">全国大型</option>
                        <option value="1">受邀讲学</option>
                        <option value="2">访问学者</option>
                        <option value="3">区域大型</option>
                        <option value="4">系统培训</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">预算金额</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入预算金额">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">已获资助</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入已获取资助金额">
                </div>
            </div>
        </div>
        <div class="weui-cells weui-cells_form weui-cellslast">
            <div class="weui-cell selector_1 moving">
                <div class="weui-cell__hd">
                    <label class="weui-label">会议开始时间</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" id='datetime-picker' placeholder="请选择" />
                </div>
            </div>
            <div class="weui-cell selector_1 moving">
                <div class="weui-cell__hd">
                    <label class="weui-label">会议结束时间</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" id='datetime-picker2' placeholder="请选择" />
                </div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">申请资助</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入申请资助">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">资金用途说明</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入资金用途说明">
                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">邀请函上传</label>
                </div>
                <div class="weui-cell__bd" style="padding-right: 2.68rem;text-align: right;">
                    <label class="" for="files">拍照上传</label>
                    <form>
                        <input type="file" accept="image/png, image/jpeg, image/gif, image/jpg" id="files" style="position:absolute;clip:rect(0 0 0 0);">
                    </form>  
                </div>
            </div>
            <div class="img_content">
                <img src="" id="show" >
            </div>
        </div>
        <div class="btn_top"></div>
        <div class="item_btn">
            <a href="audit.html">提交资助申请</a>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script>
    $(function () {
        $("#datetime-picker").datetimePicker();
        $("#datetime-picker2").datetimePicker();
        $('.weui-select').on('change', function () {
           $(this).css('color','#666');
        })
        
        $('#files').on('change',function(){
            $('.img_content').css('display','block');
            var reads= new FileReader();
            f=document.getElementById('files').files[0];
            reads.readAsDataURL(f);
            reads.onload = function (e) {
                document.getElementById('show').src=this.result;
            };
        })
    });
</script>

</html>
